<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay my buddy</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/main.css}"  href="../static/css/main.css">
        <link rel="stylesheet" th:href="@{/css/header.css}"  href="../static/css/header.css">
    </head>
    <body>
        <main>
            <form th:fragment="transaction_form_template"  th:method="post" th:action="@{/transfer}" th:if="${user.connections.size > 0}"  th:object="${transactionDto}" class="row gy-2 mt-1 bg-light p-1 p-md-4">
                <div class="col-12">
                     <input th:field="*{description}" type="text" class="form-control" id="transferDescription" placeholder="Description"  required>
                </div>
                <div class="col-12 col-md-6">
                    <select th:field="*{connectionEmail}" class="form-select"  select-size="4">
                        <option th:each="connection: ${user.connections}"  th:value="${connection.email}" th:text="${connection.email}">Select a connection</option>
                    </select>
                </div>
                <div class="col-8 col-md-4">
                    <input  th:field="*{amount}" type="text" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-2 text-end">
                    <button type="submit" class="btn btn-success px-4">Pay</button>
                </div>
            </form>
        </main>
        <footer class="border-top">
            <!-- Script js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
