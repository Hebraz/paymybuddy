<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay my buddy</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../static/css/main.css">
        <link rel="stylesheet" href="../../static/css/header.css">
    </head>
    <body>
        <form th:fragment="bank_account_add_form_template" method="post" th:action="@{/bankAccount}" th:object="${bankAccount}" class="row g-3" novalidate>
            <div class="col-12 col-md-6">
                <label for="bankDescription" class="form-label">Description</label>
                <input th:field="*{description}" type="text" class="form-control" id="bankDescription" placeholder="Bank name..."  required>
            </div>
            <div class="col-12 col-md-6">
                <label for="bankIban" class="form-label">IBAN</label>
                <input th:field="*{iban}" type="text" class="form-control" id="bankIban" placeholder="FRxx..." required>
            </div>
            <div class="col-12 text-end">
                <button class="btn btn-primary" type="submit">Add account</button>
            </div>
        </form>
    </body>
</html>
