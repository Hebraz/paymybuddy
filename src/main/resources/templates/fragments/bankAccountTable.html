<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pay my buddy</title>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../static/css/main.css">
        <link rel="stylesheet" href="../../static/css/header.css">
    </head>
    <body>
        <table th:fragment="bank_account_table_template"  th:if="${user.bankAccounts.size > 0}" class="table table-striped text-center table-borderless  border border-secondary border-2">
            <thead class="bg-success text-white  fw-light">
            <tr class="headings">
                <th>Description</th>
                <th>Iban</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bankAccount: ${user.bankAccounts}">
                <td th:text="${bankAccount.description}" />
                <td th:text="${bankAccount.iban}" />
                <td class="d-flex justify-content-center">
                    <a  th:href="@{/bankAccountEdit/{id}(id=*{bankAccount.id})}" class="text-secondary bi bi-pencil me-1"></a>
                    <form th:action="@{/bankAccount/{id}(id=*{bankAccount.id})}" th:method="delete">
                        <button class="text-secondary bi bi-trash icon_button" type="submit"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
