<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay my buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}"  href="../static/css/main.css" rel="stylesheet" />
    <link th:href="@{/css/login.css}"  href="../static/css/login.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
</header>
<main>
    <div class="container-lg">
        <div class="row">
            <div id="login_main" class="col-12 col-sm-6 offset-sm-3">
                <form id="login_form" th:action="@{/login}" method="post" class="d-flex flex-column align-items-center ">
                    <h1 id="paymybuddy_title">Pay My Buddy</h1>
                    <div th:if="${param.error}" id="invalid_credential" >
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bi bi-envelope" id="evelope-icon"></span>
                        <input type="email"  name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bi bi-file-lock" id="lock-icon"></span>
                        <input type="password"  name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMeCheck" checked>
                        <label class="form-check-label" for="rememberMeCheck">
                            Remember me
                        </label>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary"  id="login_submit_button">Login</button>
                    </div>
                </form>
                <hr/>

                <div id="oAuth2Section" class="d-flex flex-column align-items-center ">
                    <span id="OrLabel">OR</span>
                    <a id="googleOauth2link" href="/oauth2/authorization/google"><i class="bi bi-google"></i><span>Sign in with Google</span></a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer >
    <!-- Script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
