<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay my buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}"  href="../static/css/main.css" rel="stylesheet" />
    <link th:href="@{/css/loginSignup.css}"  href="../static/css/loginSignup.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
</header>
<main>
    <div class="container-lg">
        <div class="row">
            <div id="login_main" class="col-12 col-sm-6 offset-sm-3">
                <form  th:object="${signUpDto}"  id="login_form" th:action="@{/signUp}" method="post" class="d-flex flex-column align-items-center ">
                    <h1 id="paymybuddy_title">Pay My Buddy</h1>
                    <div>
                        <span>You already have an account ? <a class="link_primary" th:href="@{/login}">Log in</a></span>
                    </div>
                    <div th:if="${error}" th:text="${error}" id="invalid_credential" >
                        Invalid username and/or password.
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bi bi-envelope"></span>
                        <input th:field="*{email}"  type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bi bi-envelope"></span>
                        <input th:field="*{emailConfirmation}" type="email"  class="form-control" placeholder="Email confirmation" required>
                    </div>
                    <div class="input-group">
                        <input  th:field="*{firstName}"  type="text" class="form-control"  placeholder="First Name..." required>
                    </div>
                    <div class="input-group">
                        <input  th:field="*{LastName}"  type="text" class="form-control"  placeholder="Last Name..." required>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text bi bi-file-lock"></span>
                        <input th:field="*{password}"  type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary"  id="submit_button">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer >
    <!-- Script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
